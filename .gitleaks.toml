# Gitleaks configuration for pi-brain
# See https://github.com/gitleaks/gitleaks for documentation

[extend]
useDefault = true

# Paths to ignore (test fixtures, generated files)
[allowlist]
paths = [
  '''node_modules/''',
  '''dist/''',
  '''\.git/''',
  '''package-lock\.json''',
  '''\.codemap/''',
]

